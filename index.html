<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
</head>

<body>
    <div class="main-wrapper">
        <div class="loader">
            <img alt="" src="images/loader.gif">
        </div>
        <div class="container">
            <section class="box-wrapper">
                <h2>Employee Information (A-E)</h2>
                <div class="grid-row clearfix" id="boxData"></div>
                <div class="btn-wrapper">
                    <button type="button" class="button-more" id="loadData">More</button>
                </div>
            </section>
            <!-- end grid row -->

            <section class="box-wrapper">
                <h2>Employee Information (F-K)</h2>
                <div class="grid-row clearfix" id="boxData2"></div>

                <div class="btn-wrapper">
                    <button type="button" class="button-more" id="loadData2">More</button>
                </div>
            </section>
            <!-- end grid row -->

            <section class="box-wrapper">
                <h2>Employee Information (L-P)</h2>
                <div class="grid-row clearfix" id="boxData3"></div>

                <div class="btn-wrapper">
                    <button type="button" class="button-more" id="loadData3">More</button>
                </div>
            </section>
            <!-- end grid row -->

            <section class="box-wrapper">
                <h2>Employee Information (Q-U)</h2>
                <div class="grid-row clearfix" id="boxData4"></div>

                <div class="btn-wrapper">
                    <button type="button" class="button-more" id="loadData4">More</button>
                </div>
            </section>
            <!-- end grid row -->

            <section class="box-wrapper">
                    <h2>Employee Information (V-Z)</h2>
                    <div class="grid-row clearfix" id="boxData5"></div>
    
                    <div class="btn-wrapper">
                        <button type="button" class="button-more" id="loadData5">More</button>
                    </div>
                </section>
                <!-- end grid row -->
        </div>
    </div>
    <!-- end main wrapper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/data-filter.js"></script>
    <script>
       
    </script>
</body>

</html>
